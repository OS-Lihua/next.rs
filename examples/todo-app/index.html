<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Todo App - react.rs</title>
    <link data-trunk rel="rust" href="Cargo.toml" />
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 { color: #2563eb; text-align: center; }
        .todo-input { display: flex; gap: 10px; margin-bottom: 20px; }
        .todo-input input { flex: 1; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px; }
        .todo-input button { padding: 10px 20px; background: #2563eb; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .todo-list { list-style: none; padding: 0; }
        .todo-list li { display: flex; align-items: center; gap: 10px; padding: 10px; border-bottom: 1px solid #eee; }
        .todo-list li.completed span { text-decoration: line-through; color: #999; }
        .todo-list button { margin-left: auto; background: #ef4444; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; }
        .todo-stats { margin-top: 20px; color: #666; text-align: center; }
    </style>
</head>
<body></body>
</html>
